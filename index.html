<script>
    const emoticons = faces => {
        switch (faces) {
            case 'happy':
                return ':)';
                break;
            case 'sad':
                return ':(';
                break;
            case 'wink':
                return ';)';
                break;
            case 'shock':
                return ':o';
                break;
            case 'indifferent':
                return ':|';
                break;
            default:
                return ':x';
                break;
        }
    };

    //adds faces to the console
    console.log(emoticons('happy'));
    //adds faces to the webpage
    document.write(emoticons('shock'));
</script>
